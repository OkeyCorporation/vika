<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Intro', sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #5681f7;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            color: #fff;
            font-weight: bold;
        }

        .main-content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .center-text {
            text-align: center;
            width: 100%;
        }

        .input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            width: 80%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #5681f7;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .validation-box {
            width: 80%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            display: none;
        }

        .valid {
            background-color: #4CAF50;
            color: white;
        }

        .invalid {
            background-color: #f44336;
            color: white;
        }

        .styled-button {
            background-color: #5681f7;
            border: none;
            color: rgb(255, 255, 255);
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <title>ВКантактах (Пародия на ВКонтакте)</title>
</head>

<body>

    <div class="header">
        <div class="logo">
            ВКантактах (Пародия на ВКонтакте)
        </div>
    </div>
    <br>

    <div class="main-content">
        <div class="center-text">
            <h1>Войдите в Вкантактах!!!</h1>
        </div>

        <div class="input-container">
            <h4>Напишите ваш пароль</h4>
            <input type="text" class="input-field" placeholder="Введите пароль" id="password">

            <!-- Validation box -->
            <div class="validation-box" id="passwordValidation"></div>

            <button class="styled-button" onclick="validatePassword()">Войти</button>
        </div>
    </div>

    <script>
        function validatePassword() {
            // Получаем поле ввода пароля
            const passwordInput = document.getElementById('password');
            // Получаем блок для отображения валидации
            const validationBox = document.getElementById('passwordValidation');

            // Сбрасываем блок валидации
            validationBox.innerHTML = '';

            // Получаем сохраненный пароль из LocalStorage
            const savedPassword = localStorage.getItem('userPassword');

            // Проверяем, совпадает ли введенный пароль с сохраненным
            if (passwordInput.value === savedPassword) {
                // Перенаправляем на следующую страницу
                window.location.href = "опр.html";
            } else {
                // Выводим сообщение об ошибке
                validationBox.innerHTML = '<p class="invalid">Пароли не совпадают</p>';
                // Показываем блок валидации
                validationBox.style.display = 'block';
            }
        }
    </script>

</body>

</html>
