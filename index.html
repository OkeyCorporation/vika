    </style>
    <title>–í–ö–∞–Ω—Ç–∞–∫—Ç–∞—Ö (–ü–∞—Ä–æ–¥–∏—è –Ω–∞ –í–ö–æ–Ω—Ç–∞–∫–µ)</title>

<body>

    <div class="header">

            –í–ö–∞–Ω—Ç–∞–∫—Ç–∞—Ö (–ü–∞—Ä–æ–¥–∏—è –Ω–∞ –í–ö–æ–Ω—Ç–∞–∫–µ)
        </div>
    </div>
    <br>

    <div class="main-content">
        <div class="center-text">
            <h1>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Å—è –Ω–∞ –í–∫–∞–Ω—Ç–∞–∫—Ç–∞—Ö!!!</h1>

        <div class="input-container">
            <h4>–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à email</h4>
            <input type="text" class="input-field" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email" id="email">
            <h4>–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å</h4>
            <input type="text" class="input-field" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å" id="password">


            
            <!-- Validation box -->
            <div class="validation-box" id="passwordValidation"></div>

            <button class="styled-button" onclick="validatePassword()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <h5>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?</h5> <a href="login.html" class="styled-button">–í–æ–π—Ç–∏</a>
        </div>

    <script>
        function validatePassword() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è
            const passwordInput = document.getElementById('password');
            // –ü–æ–ª—É—á–∞–µ–º –±–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏
            const validationBox = document.getElementById('passwordValidation');

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –±–ª–æ–∫ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
            validationBox.innerHTML = '';

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –∫ –ø–∞—Ä–æ–ª—é
            const requirements = [
                "–ú–∏–Ω–∏–º—É–º 5 —Å–∏–º–≤–æ–ª–æ–≤",
                "–•–æ—Ç—è –±—ã –æ–¥–Ω–∞ —Ü–∏—Ñ—Ä–∞",
                "–•–æ—Ç—è –±—ã –æ–¥–Ω–∞ —Ä—É—Å—Å–∫–∞—è –±—É–∫–≤–∞",
                "–•–æ—Ç—è –±—ã –æ–¥–∏–Ω —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–∏–º–≤–æ–ª (!@#$%^&*)",
                "–•–æ—Ç—è –±—ã –æ–¥–Ω–∞ —Ä–∏–º—Å–∫–∞—è —Ü–∏—Ñ—Ä–∞ (I, V, X, L, C, D, M)",
                "–û–¥–∏–Ω –∏–∑ —Å–ø–æ–Ω—Å–æ—Ä–æ–≤ (pepsi, shell, okay)",
                "–•–æ—Ç—è –±—ã –æ–¥–∏–Ω —Å–∏–º–≤–æ–ª —á–µ—Ä–Ω–æ–≥–æ —Ñ–ª–∞–≥–∞",
                "–°–ª–æ–≤–æ '–ø–∞—Ä–æ–ª—å'",
                "–•–æ—Ç—è –±—ã –æ–¥–∏–Ω –¥–≤—É—Ö–±—É–∫–≤–µ–Ω–Ω—ã–π —Å–∏–º–≤–æ–ª –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–π —Ç–∞–±–ª–∏—Ü—ã (H, He, Li, Be, ...)",
                "–°–º–∞–π–ª–∏–∫ —Ñ–∞–∑—ã –ª—É–Ω—ã (üåõ)",
                "–ö–∞–ø—á–∞ (–°–ª—É—á–∞–π–Ω–∞—è –∫–∞–ø—á–∞)",
            ];

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥–æ–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ
            for (const requirement of requirements) {
                const isValid = checkRequirement(passwordInput.value, requirement);
                const message = isValid ? '‚úì ' + requirement : '‚úó ' + requirement;

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –±–ª–æ–∫ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–º —Å—Ç–∏–ª–µ–º
                validationBox.innerHTML += `<p class="${isValid ? 'valid' : 'invalid'}">${message}</p>`;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
            validationBox.style.display = 'block';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω—ã
            const isAllValid = requirements.every(req => checkRequirement(passwordInput.value, req));
            
            // –ï—Å–ª–∏ –≤—Å–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω—ã, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            if (isAllValid) {
                savePasswordToLocal();
            }
        }

        function checkRequirement(password, requirement) {
            // –†–µ–∞–ª–∏–∑—É–µ–º –ª–æ–≥–∏–∫—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–∞–∂–¥–æ–≥–æ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è

            switch (requirement) {
                case "–ú–∏–Ω–∏–º—É–º 5 —Å–∏–º–≤–æ–ª–æ–≤":
                    return password.length >= 5;
                case "–•–æ—Ç—è –±—ã –æ–¥–Ω–∞ —Ü–∏—Ñ—Ä–∞":
                    return /\d/.test(password);
                case "–•–æ—Ç—è –±—ã –æ–¥–Ω–∞ —Ä—É—Å—Å–∫–∞—è –±—É–∫–≤–∞":
                    return /[–∞-—è–ê-–Ø]/.test(password);
                case "–•–æ—Ç—è –±—ã –æ–¥–∏–Ω —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Å–∏–º–≤–æ–ª (!@#$%^&*)":
                    return /[!@#$%^&*]/.test(password);
                case "–•–æ—Ç—è –±—ã –æ–¥–Ω–∞ —Ä–∏–º—Å–∫–∞—è —Ü–∏—Ñ—Ä–∞ (I, V, X, L, C, D, M)":
                    return /[IVXLCDM]/.test(password);
                case "–û–¥–∏–Ω –∏–∑ —Å–ø–æ–Ω—Å–æ—Ä–æ–≤ (pepsi, shell, okay)":
                    return /(pepsi|shell|okay)/i.test(password);
                case "–•–æ—Ç—è –±—ã –æ–¥–∏–Ω —Å–∏–º–≤–æ–ª —á–µ—Ä–Ω–æ–≥–æ —Ñ–ª–∞–≥–∞":
                    return /üè¥/.test(password);
                case "–°–ª–æ–≤–æ '–ø–∞—Ä–æ–ª—å'":
                    return /–ø–∞—Ä–æ–ª—å/i.test(password);
                case "–•–æ—Ç—è –±—ã –æ–¥–∏–Ω –¥–≤—É—Ö–±—É–∫–≤–µ–Ω–Ω—ã–π —Å–∏–º–≤–æ–ª –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–π —Ç–∞–±–ª–∏—Ü—ã (H, He, Li, Be, ...)":
                    return /(H|He|Li|Be|B|C|N|O|F|Ne|Na|Mg|Al|Si|P|S|Cl|K|Ar|Ca|Sc|Ti|V|Cr|Mn|Fe|Ni|Co|Cu|Zn|Ga|Ge|As|Se|Br|Kr|Rb|Sr|Y|Zr|Nb|Mo|Tc|Ru|Rh|Pd|Ag|Cd|In|Sn|Sb|Te|I|Xe|Cs|Ba|La|Ce|Pr|Nd|Pm|Sm|Eu|Gd|Tb|Dy|Ho|Er|Tm|Yb|Lu|Hf|Ta|W|Re|Os|Ir|Pt|Au|Hg|Tl|Pb|Bi|Th|Pa|U|Np|Pu|Am|Cm|Bk|Cf|Es|Fm|Md|No|Lr)/.test(password);
                case "–°–º–∞–π–ª–∏–∫ —Ñ–∞–∑—ã –ª—É–Ω—ã (üåõ)":
                    return /üåõ/.test(password);
                case "–ö–∞–ø—á–∞ (–°–ª—É—á–∞–π–Ω–∞—è –∫–∞–ø—á–∞)":
                    // –ó–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–∞–ø—á–∏
                    // –í –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ –≤—Å–µ–≥–¥–∞ —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ –∫–∞–ø—á–∞ –≤–µ—Ä–Ω–∞
                    return true;
                default:
                    return true; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º true –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π
            }
        }

        function savePasswordToLocal() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–∞—Ä–æ–ª—å –≤ LocalStorage
            const passwordInput = document.getElementById('password').value;
            localStorage.setItem('userPassword', passwordInput);
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            window.location.href = "–æ–ø—Ä.html";
        }
    </script>
