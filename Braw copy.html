    <script>
        function submitComplaint() {
            var complaintResult = document.getElementById('complaintResult');
            complaintResult.style.display = 'block';
        }

        function likePost(postIndex) {
            var likesCountElement = document.getElementById('likesCount' + postIndex);
            var currentLikes = parseInt(likesCountElement.textContent, 10);
            var newLikes = currentLikes + 1;
            likesCountElement.textContent = newLikes;

            localStorage.setItem('postLikes' + postIndex, newLikes);
        }

        window.onload = function() {
            for (var i = 0; i < 4; i++) {
                var likesCountElement = document.getElementById('likesCount' + i);
                var savedLikes = localStorage.getItem('postLikes' + i);

                if (savedLikes !== null) {
                    likesCountElement.textContent = savedLikes;
                }
            }

            var savedProfileImage = localStorage.getItem('profileImage');
            var savedProfileText = localStorage.getItem('profileText');

            if (savedProfileImage !== null) {
                document.getElementById('profileImage').src = savedProfileImage;
            }

            if (savedProfileText !== null) {
                document.getElementById('profileText').textContent = savedProfileText;
            }
        };

        function editProfile() {
            var newProfileText = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:');
            
            if (newProfileText !== null) {
                document.getElementById('profileText').textContent = newProfileText;
                localStorage.setItem('profileText', newProfileText);
            }

            // –ü—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –∞–≤–∞—Ç–∞—Ä–∫—É
            document.getElementById('profileImage').src = '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è.png';
            localStorage.removeItem('profileImage');
        }

        function selectAvatar() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º input –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
            document.getElementById('avatarInput').click();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
        document.getElementById('avatarInput').addEventListener('change', function() {
            var fileInput = this;
            var selectedFile = fileInput.files[0];

            if (selectedFile) {
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –ø—Ä–æ—Ñ–∏–ª–µ
                var profileImage = document.getElementById('profileImage');
                profileImage.src = URL.createObjectURL(selectedFile);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ localStorage
                localStorage.setItem('profileImage', profileImage.src);
            }
        });

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
