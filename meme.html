<br>

            <span id="followersCount">–ü–æ–¥–ø–∏—Å—á–∏–∫–∏: 5 128 –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</span>

        <script>
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–æ–¥–ø–∏—Å–∫–∏
            function subscribe() {
                // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
                var followersCountElement = document.getElementById('followersCount');
    
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
                var currentFollowersCount = parseInt(followersCountElement.textContent.replace(/\D/g, ''));
    
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
                var newFollowersCount = currentFollowersCount + 1;
    
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —ç–ª–µ–º–µ–Ω—Ç–∞
                followersCountElement.textContent = '–ü–æ–¥–ø–∏—Å—á–∏–∫–∏: ' + newFollowersCount + ' –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤';
    
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤ –≤ localStorage
                localStorage.setItem('followersCount', newFollowersCount);
            }
    
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ–¥–ø–∏—Å—á–∏–∫–∞—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.onload = function() {

                }

            var complaintResult = document.getElementById('complaintResult');
            complaintResult.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ª–∞–π–∫–æ–≤
        function likePost(postIndex) {
            var likesCountElement = document.getElementById('likesCount' + postIndex);
            var currentLikes = parseInt(likesCountElement.textContent, 10);
            var newLikes = currentLikes + 1;
            likesCountElement.textContent = newLikes;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–∞–π–∫–æ–≤ –≤ localStorage
            localStorage.setItem('postLikes' + postIndex, newLikes);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –æ –ª–∞–π–∫–∞—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            for (var i = 0; i < 4; i++) {
                var likesCountElement = document.getElementById('likesCount' + i);
                var savedLikes = localStorage.getItem('postLikes' + i);

                if (savedLikes !== null) {
                    likesCountElement.textContent = savedLikes;
                }
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞–≤–µ—Ä—Ö
