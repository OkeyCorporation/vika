<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Intro', sans-serif;
            background-color: #f4f4f4; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ */
        }

        .header {
            background-color: #5681f7; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç —Ö–µ–¥–µ—Ä–∞ */
            color: #fff; /* –ë–µ–ª—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            color: #fff;
            font-weight: bold;
        }

        .main-content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* –û–±–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            justify-content: space-between;
        }

        .content {
            width: 100%; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            margin-top: 10px; /* –î–æ–±–∞–≤–∏–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        }

        .post {
            margin-top: 20px;
            border-top: 1px solid #ddd; /* –°–ø–ª–æ—à–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è */
            padding-top: 10px;
            position: relative;
        }

        .post-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .like-button,
        .complain-button {
            cursor: pointer;
        }

        .like-button:hover,
        .complain-button:hover {
            color: #5681f7;
        }

        .scroll-to-top {
            width: 40px;
            height: 40px;
            background-color: #5681f7;
            color: #fff;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .scroll-to-top:hover {
            background-color: #4561d1;
        }
    </style>
    <title>–ü–æ—Å—Ç—ã –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</title>
</head>
<body>

    <div class="header">
        <div class="logo">
            –í–ö–∞–Ω—Ç–∞–∫—Ç–∞—Ö (–ü–∞—Ä–æ–¥–∏—è –Ω–∞ –í–ö–æ–Ω—Ç–∞–∫–µ)
        </div>
        <a href="index.html" class="styled-button">–ì–ª–∞–≤–Ω–∞—è</a>
    </div>

    <div class="main-content">
        <div class="content">
            <div id="all-posts-container"></div>
        </div>
    </div>

    <script>
        window.onload = function () {
            var allPostsContainer = document.getElementById('all-posts-container');
            var allPosts = JSON.parse(localStorage.getItem('allPosts')) || [];

            allPosts.forEach(function (post) {
                var postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `<p>${post.time}</p><p>${post.text}</p>`;
                postElement.innerHTML += `<div class="post-buttons">
                                            <span class="like-button" onclick="likePost(this)">‚ù§Ô∏è ${post.likes}</span>
                                            <span class="complain-button" onclick="complainPost(this, '${post.text}')">üè¥ –£–¥–∞–ª–∏—Ç—å</span>
                                          </div>`;
                allPostsContainer.appendChild(postElement);
            });
        }

        function likePost(element) {
            var likeCount = parseInt(element.innerText.split(' ')[1]);
            likeCount++;
            element.innerText = `‚ù§Ô∏è ${likeCount}`;
        }

        function complainPost(element, postText) {
            var bannedWords = ['—Å–ø–∞–º', '–º–æ—à–µ–Ω–Ω–∏—á–µ—Å—Ç–≤–æ', '–æ—Å–∫–æ—Ä–±–ª–µ–Ω–∏–µ', '–ø–æ—Ä–Ω–æ', 'porn', '–ø–µ–¥–æ—Ñ–∏–ª', '–ø–µ–¥–æ—Ñ–∏–ª–∏—è', '—Å–µ–∫—Å', 'sex'];
            var containsBannedWord = bannedWords.some(word => postText.includes(word));

            if (containsBannedWord) {
                alert("–ü–æ—Å—Ç —Å–æ–¥–µ—Ä–∂–∏—Ç –∑–∞–ø—Ä–µ—â–µ–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –∏ –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω.");
                element.parentElement.parentElement.remove();
            } else {
                window.location.href = 'ban.html';
            }
        }
    </script>

    <div class="scroll-to-top" onclick="scrollToTop()">&#8679;</div>
    <script>
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</body>
</html>
